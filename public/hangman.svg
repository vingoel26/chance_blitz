<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#1a1a1a"/>
  
  <!-- Gallows -->
  <line x1="50" y1="180" x2="250" y2="180" stroke="#4ecdc4" stroke-width="4"/>
  <line x1="150" y1="180" x2="150" y2="30" stroke="#4ecdc4" stroke-width="4"/>
  <line x1="150" y1="30" x2="200" y2="30" stroke="#4ecdc4" stroke-width="4"/>
  <line x1="200" y1="30" x2="200" y2="50" stroke="#4ecdc4" stroke-width="4"/>
  
  <!-- Hangman figure -->
  <circle cx="200" cy="70" r="15" stroke="#ff6b6b" stroke-width="3" fill="none"/>
  <line x1="200" y1="85" x2="200" y2="120" stroke="#ff6b6b" stroke-width="3"/>
  <line x1="200" y1="95" x2="180" y2="110" stroke="#ff6b6b" stroke-width="3"/>
  <line x1="200" y1="95" x2="220" y2="110" stroke="#ff6b6b" stroke-width="3"/>
  <line x1="200" y1="120" x2="180" y2="140" stroke="#ff6b6b" stroke-width="3"/>
  <line x1="200" y1="120" x2="220" y2="140" stroke="#ff6b6b" stroke-width="3"/>
  
  <!-- Word display -->
  <rect x="50" y="150" width="200" height="20" fill="#2a2a2a" rx="5"/>
  <text x="150" y="165" text-anchor="middle" fill="#4ecdc4" font-family="monospace" font-size="12">H A N G M A N</text>
  
  <!-- Crypto theme elements -->
  <circle cx="80" cy="40" r="8" fill="#ffd93d" opacity="0.8"/>
  <circle cx="220" cy="40" r="8" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="150" cy="20" r="6" fill="#4ecdc4" opacity="0.8"/>
</svg> 